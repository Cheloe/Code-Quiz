<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <header class="header">
    <h1>Test your coding knowledge!</h1>
    <p>Answer the following questions before time runs out. <br> Careful! Incorrect answers will subtract 10 seconds from the timer!</p>
    <button id="start-button">Start Quiz</button>
  </header>
  <body>
    <main>
      <container class="timer-box">
        <h2><span id="timer"></span></h2>
      </container>
      <container class="quiz-area">
        <!-- This contains the question and four answer buttons -->
        <div class="choices">
            <div id="question"></div>
            <!-- <h2 class="question"></h2> 
            <h2 class="question">Question Text <span id="question-text">javascript here</span></h2> -->
            <!-- I think this will be append child stuff, but placeholder for style -->
            <div id="button-list"></div>
            <!-- <button class="choice">1. <span id=choice-one></span></button>
            <button class="choice">2. <span id=choice-two></span></button>
            <button class="choice">3. <span id=choice-three></span></button>
            <button class="choice">4. <span id=choice-four></span></button> -->
            <div class="score">
                <h3>Your Score: <span id="user-score"></span></h3>
            </div>
        </div>
       
    </container>
    </main>

  <script src="./assets/js/script.js"></script>
  </body>
</html>
