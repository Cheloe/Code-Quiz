<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <header class="header">
    <h1>Test your coding knowledge!</h1>
    <p>Answer the following questions before time runs out. <br> Careful! Incorrect answers will subtract 10 seconds from the timer!</p>
    <button id="start-button">Start Quiz</button>
  </header>
  <body>
    <main>
      <container class="timer-box">
        <h2><span id="timer"></span></h2>
        <div class="score">
          <h2>Your Score: <span id="user-score"></span></h2>
      </div>
      </container>
      <container class="quiz-area">
        <!-- This contains the question and four answer buttons -->
        <div class="choices">
            <div id="question"></div>
            <div id="button-list"></div>
        </div>
        <!-- This will be an html form -->
      </container>
      <container class="highscores">

          <div class="name-input">  
              <div class = "just-form">
              <input 
                id="input-field"
                type="text" 
                name="name-input" 
                placeholder="Type your name to save your score!"
                >
              <button id="save-score"> Save My Score </button>
              </div>
              <button id="play-again"> Play Again </button>


          </div>
          
            <div id="saved-scores">
              <h2>Your Scores</h2>
              <!-- <h4>Cheryl</h4>
              <h4>Cheryl</h4> -->
            </div>
      </container>
    </main>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
